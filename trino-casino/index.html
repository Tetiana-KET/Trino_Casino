<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trino Casino</title>

    <div class="site-wrapper">
      <header class="header">
        <h1 class="header__logo-wrap">
          <img src="./assets/logo-CFGxmeDN.svg" alt="Trino Casino" />
        </h1>
      </header>
      <main class="main">
        <div class="main__imgs-container">
          <div class="main__girl-img-wrap">
            <img src="./assets/girl-BOImzG-y.png" alt="an image of a girl" />

          <div class="main__major-img-wrap">
            <img src="./assets/major-bOV8NtPP.png" alt="an image of a major" />
          </div>
        </div>

        <div class="main__wheel wheel">
          <div class="wheel__stone-wrap">
            <picture>
              <source srcset="./assets/stone375-DLdD1QGz.png" type="image/png" media="(max-width: 375px)" />
              <source srcset="./assets/stone768-BMA_FLiX.png" type="image/png" media="(max-width: 768px)" />
              <source srcset="./assets/stone-CjGZa6X8.png" type="image/jpeg" />
              <img src="./assets/stone-CjGZa6X8.png" alt="an image of a stone" />
            </picture>
            <div class="wheel__arrow-wrap">
              <picture>
                <source srcset="./assets/Arrow375-D7m0mAZP.png" type="image/png" media="(max-width: 375px)" />
                <source srcset="./assets/Arrow768-qLk7642o.png" type="image/png" media="(max-width: 768px)" />
                <source srcset="./assets/Arrow-CS4pb-RW.png" type="image/jpeg" />
                <img src="./assets/Arrow-CS4pb-RW.png" alt="an image of a Arrow" />
              </picture>
            </div>
          </div>
          <div class="wheel__wheel-wrap" id="fortuneWheel">
            <picture>
              <source srcset="./assets/wheel375-B3lzS4PO.png" type="image/png" media="(max-width: 375px)" />
              <source srcset="./assets/wheel768-DXOFpeYq.png" type="image/png" media="(max-width: 768px)" />
              <source srcset="./assets/wheel-C5FJExjN.png" type="image/jpeg" />
              <img src="./assets/wheel-C5FJExjN.png" alt="an image of a wheel" />
            </picture>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="wheel__button-wrap">
          <button class="wheel__button" id="SpinWheelButton">Spin the Wheel</button>
        </div>
        <div class="footer__payments-container">
          <ul class="footer__payments payments"></ul>
        </div>
      </footer>
    </div>
  </body>
</html>
