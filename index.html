<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wheel.svg" />
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trino Casino</title>
  </head>
  <body>
    <div class="site-wrapper">
      <header class="header">
        <h1 class="header__logo-wrap">
          <img src="./src/assets/icons/logo.svg" alt="Trino Casino" />
        </h1>
      </header>
      <main class="main">
        <div class="main__imgs-container">
          <div class="main__girl-img-wrap">
            <img src="./src/assets/img/girl.png" alt="an image of a girl" />
          </div>
          <div class="main__major-img-wrap">
            <img src="./src/assets/img/major.png" alt="an image of a major" />
          </div>
        </div>

        <div class="main__wheel wheel">
          <div class="wheel__stone-wrap">
            <picture>
              <source srcset="./src/assets/img/stone375.png" type="image/png" media="(max-width: 375px)" />
              <source srcset="./src/assets/img/stone768.png" type="image/png" media="(max-width: 768px)" />
              <source srcset="./src/assets/img/stone.png" type="image/jpeg" />
              <img src="./src/assets/img/stone.png" alt="an image of a stone" />
            </picture>
            <div class="wheel__arrow-wrap">
              <picture>
                <source srcset="./src/assets/img/Arrow375.png" type="image/png" media="(max-width: 375px)" />
                <source srcset="./src/assets/img/Arrow768.png" type="image/png" media="(max-width: 768px)" />
                <source srcset="./src/assets/img/Arrow.png" type="image/jpeg" />
                <img src="./src/assets/img/Arrow.png" alt="an image of a Arrow" />
              </picture>
            </div>
          </div>
          <div class="wheel__wheel-wrap">
            <picture>
              <source srcset="./src/assets/img/wheel375.png" type="image/png" media="(max-width: 375px)" />
              <source srcset="./src/assets/img/wheel768.png" type="image/png" media="(max-width: 768px)" />
              <source srcset="./src/assets/img/wheel.png" type="image/jpeg" />
              <img src="./src/assets/img/wheel.png" alt="an image of a wheel" />
            </picture>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="wheel__button-wrap">
          <button class="wheel__button">Spin the Wheel</button>
        </div>
        <div class="footer__payments-container">
          <ul class="footer__payments payments"></ul>
        </div>
      </footer>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
